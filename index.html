<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assess/css/style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./assess/img/img-1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assess/img/img-2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assess/img/img-3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assess/img/img-5.jpg" alt="">
            </div>
            <div class="item">
                <img src="./assess/img/img-6.jpg" alt="">
            </div>
 
           <!-- button prev and next -->
           <div class="btn">
            <button id="prev"> < </button>
            <button id="next"> > </button>
           </div>

        <!-- dots (if 5 items => 5 dot) -->
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        </div>
    </div>
    <script src="./assess/js/app.js"></script>
</body>
</html>
